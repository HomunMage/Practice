<!DOCTYPE html>
<html lang="{{ site.lang | default: "en-US" }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
  {%- include head.html -%}
  {% seo %}
  <style>
    body {
        width: 800px;
        margin: 0 auto;
    }

    .container {
      display: flex;
      width: 800px;
      margin: 0 auto;
    }

    .sidebar {
      position: fixed;
      width: 13em;
      padding: 1em;
      overflow: auto;
      height: 100vh;
    }

    .content {
      margin-left: 14em;
    }

    /* Reduced line height and spacing for ToC items */
    .sidebar p {
      margin: 0;
      padding: 0;
      line-height: 1.2em;
    }
  </style>
</head>

<body>
  {%- include header.html -%}

  <div class="container">
    <div class="sidebar" id="toc"></div>
    <div class="content">
      <section id="main_content">
        {{ content }}
      </section>
      {% include social.html %}
    </div>
  </div>  
  

  <script>
    document.addEventListener('DOMContentLoaded', function() {
        fetch('/outline.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('toc').innerHTML = data;
            });
    });
  </script>
</body>

</html>
