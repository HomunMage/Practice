---
layout: base
---
<style>
  .page-container {
    display: flex;
    width: 100%;
  }

  .sidebar {
    position: absolute; /* Added for positioning the sidebar */
    width: 13em;
    padding: 1em;
    overflow: auto;
    height: 100vh;
  }

  .sidebar p {
      margin: 0;
      padding: 0;
      line-height: 1.2em;
  }

  .page-content {
    flex-grow: 1;
    padding-left: 1em;
    margin-left: 14em; /* Sidebar width + padding */
    overflow-wrap: break-word; /* Ensure content wraps inside the container */
    max-width: calc(100% - 14em); /* Adjust max width to account for sidebar */
  }
</style>


<div class="page-container">
  <aside class="sidebar" id="outline">
    <!-- Sidebar content will be loaded here -->
  </aside>

  <main class="page-content">
    <article class="post">
      {% seo %}
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/Board/outline.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('outline').innerHTML = data;
      });
  });
</script>
