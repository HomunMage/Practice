<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}">

  {%- include head.html -%}

  <style>
    .container {
      display: flex;
    }

    .sidebar {
      position: fixed;
      width: 13em;
      padding: 1em;
      overflow: auto;
      height: 100vh;
    }

    .page-content {
      margin-left: 14em;
    }

    .sidebar p {
      margin: 0;
      padding: 0;
      line-height: 1.2em;
    }
  </style>

  <body>
    {%- include header.html -%}

    <div class="container">
      <div class="sidebar" id="toc"></div>

      <main class="page-content" aria-label="Content">
        <div class="wrapper">
          {{ content }}
        </div>
      </main>
    </div>

    {%- include footer.html -%}

    <script>
      document.addEventListener('DOMContentLoaded', function() {
          fetch('/outline.html')
              .then(response => response.text())
              .then(data => {
                  document.getElementById('toc').innerHTML = data;
              });
      });
    </script>
  </body>

</html>
