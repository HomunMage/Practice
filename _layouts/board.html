---
layout: base
---
<div class="container">
  <div class="sidebar" id="outline"></div>
  <div class="content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>

      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      fetch('/outline.html')
          .then(response => response.text())
          .then(data => {
              document.getElementById('outline').innerHTML = data;
          });
  });
</script>

<style>
  .container {
    display: flex;
    margin: 0 auto;
  }

  .sidebar {
    position: fixed;
    width: 13em;
    padding: 1em;
    overflow: auto;
    height: 100vh;
  }

  .content {
    margin-left: 14em;
  }

  .sidebar p {
    margin: 0;
    padding: 0;
    line-height: 1.2em;
  }
</style>
