---
layout: base
---

<div class="page-container">
  <aside class="sidebar" id="outline">
    <!-- Sidebar content will be loaded here -->
  </aside>

  <main class="page-content">
    <article class="post">
      <header class="post-header">
        <h1 class="post-title">{{ page.title | escape }}</h1>
      </header>
      {% seo %}
      <div class="post-content">
        {{ content }}
      </div>
    </article>
  </main>

</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    fetch('/Board/outline.html')
      .then(response => response.text())
      .then(data => {
        document.getElementById('outline').innerHTML = data;
      });
  });
</script>

<style>
  .page-container {
    display: flex;
    width: 100%;
  }

  .sidebar {
    width: 13em;
    padding: 1em;
    overflow: auto;
    height: 100vh;
  }

  .sidebar p {
      margin: 0;
      padding: 0;
      line-height: 1.2em;
    }

  .page-content {
    flex-grow: 1;
    padding-left: 220px; /* Adjust this value to match the sidebar width + padding */
    margin-left: 14em;
  }


</style>
