---
layout: base
---

<!DOCTYPE html>
<html lang="{{ site.lang | default: 'en-US' }}">

<head>
  {% include head.html %}
  {% seo %}
  <style>
    /* Custom styles */
    body {
      width: 800px;
      margin: 0 auto;
    }
    .container {
      display: flex;
      width: 800px;
      margin: 0 auto;
    }
    .sidebar {
      position: fixed;
      width: 13em;
      padding: 1em;
      overflow: auto;
      height: 100vh;
    }
    .content {
      margin-left: 14em;
    }
    .sidebar p {
      margin: 0;
      padding: 0;
      line-height: 1.2em;
    }
  </style>
</head>

<body>
  {% include header.html %}

  <div class="container">
    <div class="sidebar" id="toc">
      <!-- Sidebar content goes here -->
    </div>
    <div class="content">
      <section id="main_content">
        {{ content }}
      </section>
    </div>
  </div>

  {% include footer.html %}

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      fetch('/outline.html')
        .then(response => response.text())
        .then(data => {
          document.getElementById('toc').innerHTML = data;
        });
    });
  </script>
</body>

</html>
